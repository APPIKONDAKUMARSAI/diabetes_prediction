    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Diabetes Prediction System</title>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                background: linear-gradient(135deg, #4e73df, #1cc88a);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .card {
                border-radius: 20px;
                box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            }

            .btn-custom {
                background-color: #4e73df;
                color: white;
                font-weight: bold;
            }

            .btn-custom:hover {
                background-color: #2e59d9;
            }

            .result-box {
                font-size: 20px;
                font-weight: bold;
            }

            .fade-in {
                animation: fadeIn 1s ease-in;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
    </head>

    <body>

    <div class="container">
        <div class="card p-4 fade-in">
            <h2 class="text-center mb-4">ðŸ©º Diabetes Prediction System</h2>

            <form action="/predict" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Pregnancies</label>
                        <input type="number" step="any" name="pregnancies" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Glucose</label>
                        <input type="number" step="any" name="glucose" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Blood Pressure</label>
                        <input type="number" step="any" name="bloodpressure" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Skin Thickness</label>
                        <input type="number" step="any" name="skinthickness" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Insulin</label>
                        <input type="number" step="any" name="insulin" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>BMI</label>
                        <input type="number" step="any" name="bmi" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Diabetes Pedigree Function</label>
                        <input type="number" step="any" name="dpf" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Age</label>
                        <input type="number" step="any" name="age" class="form-control" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-custom w-50 mt-3">Predict</button>
                </div>
            </form>

            {% if prediction_text %}
            <div class="alert mt-4 text-center result-box 
                {% if 'Not' in prediction_text %}
                    alert-success
                {% else %}
                    alert-danger
                {% endif %}
            ">
                {{ prediction_text }}
            </div>
            {% endif %}
        </div>
    </div>

    </body>
    </html>
